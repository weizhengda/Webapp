<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        1.rem是根据根元素的像素来换算的
        2.em是根据父元素的像素来换算的
        */
        /*3.根元素设置大小的方法*/
        html{
            /*第1种方法*/
            font-size: 100px;
            /*第2种方法*/
            font-size: 625%;
            /*第3种方法*/
            font-size: 6.25rem;
        }
    </style>
</head>
